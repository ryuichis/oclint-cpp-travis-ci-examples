os:
- linux
- osx
language: cpp
sudo: required
dist: trusty
osx_image: xcode7.2
before_install:
- if [ $TRAVIS_OS_NAME == osx ]; then brew update && brew install cmake; fi
script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_EXPORT_COMPILE_COMMANDS=ON ..
  - cd ..
  - cp build/compile_commands.json .
  - oclint-json-compilation-database

